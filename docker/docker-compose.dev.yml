version: '3.9'

services:
  proxy:
    depends_on:
      - stations
    build:
      dockerfile: Dockerfile
      context: ../nginx
    ports:
      - "443:443"

  stations:
    env_file:
      - ../.env/.dev.env
    build:
      dockerfile: ./docker/Dockerfile.dev
      context: ../
    command: ["/app/scripts/app.sh"]
    volumes:
      - ../alembic/versions:/app/alembic/versions
      - ../logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16.1-alpine3.19
    restart: always
    env_file:
      - ../.env/.database.env
    volumes:
      - /var/lib/metro_server_alarm_db/stations_db:/var/lib/postgresql/data
      - ../postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"